<div class="page-container">
    <div class="contacts">
        <ng-container *ngIf="contacts">
            <div *ngFor="let c of contacts" class="contact contact-{{c.key}}">
                <h2 class="contact-name">{{c.name}}</h2>
                <div class="contact-email">
                    <a href="mailto:{{c.email}}" target="_blank">
                        <fa-icon [icon]="faEnvelope" class="icon">alternate_email</fa-icon>
                        <span class="text">{{c.email}}</span>
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="contact-image">
        <img src="assets/images/contacts/contacts.jpg">
    </div>
    <div class="contact-collage">
        <div class="image-wrapper" [id]="image.key" *ngFor="let image of collages">
            <img [src]="'assets/images/contacts/collage/'+image.name" [alt]="image.label">
        </div>
    </div>
    <div class="thanks">
        <p translate>contacts_thanks</p>
        Credits: <a href="https://www.linkedin.com/in/alessandrofranceschetti/" target="_blank">AF</a>
    </div>
</div>
