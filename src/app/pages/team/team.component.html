<!-- <page-title mainTitle="team_main_title"></page-title> -->
<div class="container">
</div>
<div class="page-container">
    <div class="intro">
        <p [innerHtml]="'team_intro'|translate" class="first"></p>
        <!-- <p [innerHtml]="'team_outro'|translate"></p> -->
    </div>
    <ng-container *ngIf="contacts">
        <div *ngFor="let c of contacts" class="contact contact-{{c.key}}">
            <div class="contact-image">
                <img src="assets/images/team/{{c.key}}.jpg" />
            </div>
            <h2 class="contact-name">{{c.name}}</h2>
            <div class="contact-feature">
                <div class="feature">{{c.feature}}</div>
                <div class="links">
                    <a href="mailto:{{c.email}}" target="_blank">
                        <fa-icon [icon]="faAt"></fa-icon>
                    </a>
                    <a *ngIf="c.linkedin" href="{{c.linkedin}}" target="_blank">
                        <fa-icon [icon]="faLinkedin"></fa-icon>
                    </a>
                </div>


            </div>

            <div [innerHtml]="c.biographyShort" class="contact-biography"></div>
            <div class="filler" *ngIf="!c.showAll"></div>
            <div class="contact-button">
                <button mat-button class="btn-show-all" (click)="c.showAll = true" *ngIf="!c.showAll"><span
                        translate>show_all</span></button>
            </div>
            <div [innerHtml]="c.biographyFull" *ngIf="c.showAll" class="contact-biography"></div>
            <div class="filler" *ngIf="c.showAll"></div>
            <div class="contact-button">
                <button mat-button class="btn-show-all" (click)="c.showAll = false" *ngIf="c.showAll">
                    <span translate>show_less</span></button>
            </div>
        </div>
    </ng-container>
</div>
